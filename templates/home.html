<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scrapper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

</head>

<body>
    <main class="container">
        <h1>Job Scrapper</h1>
        <h4>What job do you want?</h4>
        <form action="/search">
            <input type="text" name="keyword" placeholder="Write the keyword please" />
            <button name="wait" onclick='progressBar()'>Search</button>
        </form>
        <div></div>Please wait until the results are shown...(max 20 seconds)
        </div>
    </main>
</body>

</html>
